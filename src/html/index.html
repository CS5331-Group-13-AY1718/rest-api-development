<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Welcome to Secret Diary</h1>
        <div class="sidebar-right" style="float:right;">
            <div>
                <form method="post" id="login_form">
                    <fieldset class="login_form">
                        <legend>Login</legend>
                        <p><label class="field">Username: </label><input type="text" name="username" class="textbox100"/></p>
                        <p><label class="field">Password: </label><input type="password" name="password" class="textbox100"/></p>
                        <p><input type="submit" value="Login"></p>
                    </fieldset>
                </form>
                <div id="login-feedback" style="padding-left: 20px;"></div>
            </div>
            <br>
            <div>
                <form method="post" id="register_form">
                    <fieldset class="register_form">
                        <legend>Register</legend>
                        <p><label class="field">Username: </label><input type="text" name="username" class="textbox100"/></p>
                        <p><label class="field">Password: </label><input type="password" name="password" class="textbox100"/></p>
                        <p><label class="field">Full name: </label><input type="text" name="fullname" class="textbox100"/></p>
                        <p><label class="field">Age: </label><input type="text" name="age" class="textbox100"/></p>
                        <p><input type="submit" value="Register"></p>
                    </fieldset>
                </form>
                <div id="register-feedback"></div>
            </div>
            <br>
        </div>
        <div>
            <fieldset class="diaries">
                <legend><strong>Public Diary Entries</strong></legend>
                <div id="demo_diary"></div>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset class="diaries">
                <legend><strong>My Secret Diary</strong></legend>
                <form method="post" id="retrieve-diary">
                    <input type="hidden" name="token" id="token"/>
                    <p><input type="submit" value="Retrieve Diary"></p>
                </form>
                <div id="my-diaries"></div>
            </fieldset>
        </div>
        <div id="diary-feedback"></div>
        <br>
        <div>
            <form method="post" id="create_diary">
                <fieldset class="diaries">
                    <legend>New Diary Entry</legend>
                    <p><label class="field">Title: </label><input type="text" name="title" class="textbox100"/>&nbsp;<input type="checkbox" name="public" id="public"/><label for="public">Make Public?</label></p>
                    <p><label class="field">Text: </label><textarea rows="5" cols="80" name="text"></textarea>
                    <input type="hidden" name="token" id="create-token"/>
                    <p><input type="submit" value="Create Entry" onclick="createDiary()"></p>
                </fieldset>
            </form>
            <div id="create-feedback"></div>
        </div>
        <script src="./demo.js"></script>
    </body>
</html>
