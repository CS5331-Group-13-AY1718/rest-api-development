<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Welcome to Secret Diary</h1>
        <div class="sidebar-right" style="float:right;">
            <div>
                <form method="post" id="login-form">
                    <fieldset class="forms">
                        <legend>Login</legend>
                        <p><label class="field">Username: </label><input type="text" name="username" class="textbox100"/></p>
                        <p><label class="field">Password: </label><input type="password" name="password" class="textbox100"/></p>
                        <p><input type="submit" value="Login"></p>
                    </fieldset>
                </form>
                <div id="login-feedback" style="padding-left: 20px;"></div>
            </div>
            <br>
            <div>
                <form method="post" id="register-form">
                    <fieldset class="forms">
                        <legend>Register</legend>
                        <p><label class="field">Username: </label><input type="text" name="username" class="textbox100"/></p>
                        <p><label class="field">Password: </label><input type="password" name="password" class="textbox100"/></p>
                        <p><label class="field">Full name: </label><input type="text" name="fullname" class="textbox100"/></p>
                        <p><label class="field">Age: </label><input type="text" name="age" class="textbox100"/></p>
                        <p><input type="submit" value="Register"></p>
                    </fieldset>
                </form>
                <div id="register-feedback"></div>
            </div>
            <br>
        </div>
        <div>
            <fieldset class="diaries">
                <legend><strong>Public Diary Entries</strong></legend>
                <div id="demo_diary"></div>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset class="diaries">
                <legend><strong>My Secret Diary</strong></legend>
                <form method="post" id="retrieve-diary">
                    <input type="hidden" name="token" id="token"/>
                    <p><input type="submit" value="Retrieve Diary"></p>
                </form>
                <div id="my-diaries"></div>
            </fieldset>
        </div>
        <div id="diary-feedback"></div>
        <script src="./demo.js"></script>
    </body>
</html>
