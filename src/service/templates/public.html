{% extends 'layout.html' %}

{% block body %}
	<h2> All Public Diaries </h2>

	<ul class="list-group">
		{% for entry in public %}
			<li class="list-group-item">
				{{entry.title}}<br>
				<small> Written by {{entry.author}} on {{entry.publish_date}}</small>
				<hr>
				{{entry.text | safe}}
			</li>
			<br>
		{% endfor %}
	</ul>

{% endblock %}
